
<!DOCTYPE html>
<html>
<head>

<title>用户登录</title>

<body>

		<input value="登录" style="width:100%;" type="submit"/>
		<hr class="hr20"/>
		<a onClick="alert('请联系智慧水务研发所找回密码')">忘记密码</a>
	</form>

	
</div>
