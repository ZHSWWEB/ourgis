<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../../js/jquery.js"></script>
    <script src="../../plugins/echarts/echarts.min.js"></script>
</head>
<body>
    <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="demo1" style="width:40%;height:400px;"></div>
    <!--ECharts 入门示例-->
    <script>
        // 基于准备好的dom，初始化echarts实例
        var myChart1 = echarts.init( document.getElementById( 'demo1' ) );
        // 指定图表的配置项和数据
        var option1 = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart1.setOption( option1 );
    </script>
    <div id="demo2" style="width:40%;height:400px;"></div>
    <!--异步数据加载示例1-->
    <script>
        var myChart2 = echarts.init( document.getElementById( 'demo2' ) );
        $.get( 'data.json' ).always( function ( data )
        {
            myChart2.setOption( {
                title: {
                    text: '异步数据加载示例1'
                },
                tooltip: {},
                legend: {
                    data: ['销量']
                },
                xAxis: {
                    data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
                },
                yAxis: {},
                series: [{
                    name: '销量',
                    type: 'bar',
                    data: [5, 20, 36, 10, 10, 20]
                }]
            } );
        } );
    </script>
    <div id="demo3" style="width:40%;height:400px;"></div>
    <!--异步数据加载示例2-->
    <script>
        var myChart3 = echarts.init( document.getElementById( 'demo3' ) );
        // 显示标题，图例和空的坐标轴
        myChart3.setOption( {
            title: {
                text: '异步数据加载示例2'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: []
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: []
            }]
        } );
        // 异步加载数据
        $.get( 'data.json' ).done( function ( data )
        {
            // 填入数据
            myChart3.setOption( {
                xAxis: {
                    data: data.categories
                },
                series: [{
                    // 根据名字对应到相应的系列
                    name: '销量',
                    data: data.data
                }]
            } );
        } );
    </script>
    <div id="demo4" style="width:40%;height:400px;"></div>
    <!--数据加载画面示例-->
    <script>
        var myChart4 = echarts.init( document.getElementById( 'demo4' ) );
        myChart4.setOption( {
            title: {
                text: '数据加载动画示例'
            },
            tooltip: {},
            legend: {
                data: ['销量']
            },
            xAxis: {
                data: []
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: []
            }]
        } );
        //启动加载动画
        myChart4.showLoading();
        $.get( 'data.json' ).done( function ( data )
        {
            // 关闭加载动画
            myChart4.hideLoading();
            myChart4.setOption( {
                xAxis: {
                    data: data.categories
                },
                series: [{
                    name: '销量',
                    data: data.data
                }]
            } );
        } );
    </script>
</body>
</html>
