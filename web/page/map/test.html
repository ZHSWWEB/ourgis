<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link herf="../../plugins/layui/css/layui.css" rel="stylesheet" />
    <script type="text/javascript" src="../../plugins/layui/layui.js"></script>
    <title></title>
    <script>
        function FullHeight(ele) {
            ele.height = document.documentElement.clientHeight;
        }
        function FullHeightS() {
            var eles = document.getElementsByClassName( "fullHeight" );
            for ( var i = 0; i < eles.length; i++ ) {
                eles[i].height = document.documentElement.clientHeight;
            }
            
        }

    </script>

</head>
<body  onresize="FullHeightS()">

    <iframe id="form" class="fullHeight" src="testiframe.html" align="left" width="40%" height="700px" frameborder="0" scrolling="no" onload="FullHeight(this)">抱歉！该页面不支持您的浏览器！</iframe>
